<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Sign up ictu</title>
	<link rel="stylesheet" href="../css/style-ex-ictu-sign-up.css">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
	<div id="main">
	<div id="header">
		<img src="../images/ictu-logo.png" alt="not load" class="logo" width="100px" height="100px">
		<div class="title">
			<h1>Đại học Thái Nguyên</h1>
			<h2>Trường đại học Công nghệ thông tin & TT</h2>
		</div>
		<div class="timkiem">
			<form action="3">
			<input type="text" name="txtTimKiem">
			<input type="button" name="btnTimKiem" value="Tìm kiếm">
			</form>
		</div>
		<div class="menu">
			<ul>
				<li><a href="#">Trang chủ</a></li>
				<li><a href="#">Tuyển sinh</a></li>
				<li><a href="#">Đào tạo</a></li>
			</ul>
		</div>

	</div>
	<div id="content">
		<div id="left">
			<img src="../images/banner-left.png" alt="" width="100%" height="auto">
		</div>
		<div id="center">
			<form action="#" method="POST">
				<h3>Đăng ký thông tin</h3>
				<label>Họ và tên: </label> <input type="text" name="fullname"><br><br>
				<label>Giới tính: </label>
					<input type="radio" id="male" name="sex" checked> Nam
					<input type="radio" id="famale" name="sex"> Nữ<br><br>
				<label>Ngày sinh: </label>
					Ngày: 	<select name="day">
								<option value="1">1</option>
								<option value="2">2</option>
								<option value="3">3</option>
							</select>
					Tháng:	<select name="month">
								<option value="1">1</option>
								<option value="2">2</option>
								<option value="3">3</option>
							</select>
					Năm:	<input type="number" name="year"><br><br>
				<label>Email: </label><input type="text" name="email"><br><br>
				<label>Tên đăng nhập: </label><input type="text" name="phone"><br><br>
				<label>Mật khẩu: </label><input type="password" name="pass"><br><br>
				<label>Nhập lại mật khẩu: </label><input type="password" name="passpass"><br><br>
				<label>&nbsp;</label>
				<input type="submit" value="Đăng ký" name="signup">
				<input type="submit" value="Hủy bỏ" name="cancel">
			</form>
		</div>
		<div id="right">
		</div>
	</div>
	<div id="footer">
		<p>Copyright 2018 by VSond</p>
	</div>
	</div>
</body>
</html>
