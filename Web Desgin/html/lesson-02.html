<!DOCTYPE html>
<html lang="vi">
<head>
	<title>Lesson 02</title>
	<meta charset="utf-8">
	<style>
		label{
			display: inline-block;
			width: 120px;
			color: red;
		}
		legend{
			color: red;
		}
		fieldset{
			border: 1px solid green;
			background-color:#F0C1C1;
		}
	</style>
</head>
<body>
<fieldset>
	<legend>Đăng kí thành viên</legend>
	<form>
		<label>Tên đăng nhập:*</label>
		<input type="text" name="" value="">
		<br><br>
		<label>Mật khẩu:*</label>
		<input type="password" name="" value="">
		<br><br>
		<label>Xác nhận mật khẩu:*</label>
		<input type="password" name="" value="">
		<br><br>
		<label>Họ và tên:*</label>
		<input type="Text" name="" value="">
		<br><br>
		<label>Email:*</label>
		<input type="text" name="" value="" placeholder="example@gmail.com">
		<br><br>
		<label>Giới tính:*</label>
		<input type="radio" name="gt" value="1">Nam
		<input type="radio" name="gt" value="0">Nữ
		<br><br>
		<label>Quốc gia:*</label>
		<select name="qg">
		<option value="VN">Việt Nam</option>	
		</select>
		<br><br>
		<label>Ghi chú:*</label>
		<textarea name="gc" rows="5" cols="20"></textarea>
		<br><br>
		<label></label>
		<input type="submit" name="" value="Đăng ký">
		<input type="submit" name="" value="Bỏ qua">
		<p style="font-style: italic;">
			*Phần bắt buộc điền thông tin
		</p>
	</form>
</fieldset>
</body>
</html>
